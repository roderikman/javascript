    <!DOCTYPE html>
    <html>
    <body>
    <script>

    function browser() { 
    if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         location.replace("http://mozilla.org");
    }
    else 
    {
       location.replace("http://www.microsoft.com");
    }
    }
    
        browser();
    </script>

    </body>
    </html>
