<html>
    <style>
table, td {
  border: 1px solid black;
}
</style>
<body>
    
<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
    <td>Row1 cell3</td>  
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
      <td>Row2 cell3</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
      <td>Row3 cell3</td>
  </tr>
</table>
<br>
    Name: <label for="name">:</label>
    <input type="text" name="name" id="name">
    <br>
        Position:
    <input type="text" name="position" id="position">
        Salary:
    <input type="text" name="salary" id="salary">
    <button onclick="addRow()">Lisää</button>
    <br>
    <br>
    <script>
            function addRow(){
                // Find a <table> element with id="myTable":
                var table = document.getElementById("myTable");
                // Create an empty <tr> element and add it to the bottom position of the table:
                var row = table.insertRow();
                // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                // read the values of the fields on page
                var nimi = document.getElementById('name').value;
                var asema  = document.getElementById('position').value;
                var palkka = document.getElementById('salary').value;
                // Add some text to the new cells:
                cell1.innerHTML = nimi;
                cell2.innerHTML = asema;
                cell3.innerHTML = palkka;
            }

        
    </script>
</body></html>
