<html>
    <style>
table, td {
  border: 1px solid black;
}
</style>
<body>
    
<table id="tiedot">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
    <td>Row1 cell3</td>  
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
      <td>Row2 cell3</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
      <td>Row3 cell3</td>
  </tr>
</table>
<br>
    Name: <label for="name">:</label>
    <input type="text" name="name" id="name">
    <br>
        Position:
    <input type="text" name="position" id="position">
        Salary:
    <input type="text" name="salary" id="salary">
    <button onclick="lisaa()">Lisää</button>
    <br>
    <br>
    <script>
            function lisaa(){
                var taulukko = document.getElementById("tiedot");
                var row = taulukko.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var nimi = document.getElementById('name').value;
                var asema  = document.getElementById('position').value;
                var palkka = document.getElementById('salary').value;
                cell1.innerHTML = nimi;
                cell2.innerHTML = asema;
                cell3.innerHTML = palkka;
            }

        
    </script>
</body></html>
