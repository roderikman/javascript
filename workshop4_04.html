<html>
<body>
        <p>Select a new car from the list.</p>
		<select name="mySelect" id="mySelect" onchange="changeImage()">
			<option value="BMW">BMW</option>         
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
			<option value="Volvo">Volvo</option>
		</select>
    <img id="carimage">
    <script>
    function changeImage() {
                var data = document.getElementById('mySelect').value;
                var image = document.getElementById('carimage');
                if (data == "Audi") {
                    image.src = "http://o.aolcdn.com/commerce/autodata/images/USC70AUC017A021001.jpg";
                }
                else if (data =="BMW")  {
                    image.src = "http://cdn.bmwblog.com/wp-content/uploads/2015/11/BMW-2-Series-Gran-Coupe-Rendering.jpg";
                }
                else if (data =="Mercedes")  {
                    image.src = "http://st.motortrend.com/uploads/sites/10/2016/09/2017-mercedes-benz-s-class-maybach-s600-sedan-angular-front.png";
                }
                else if (data =="Volvo")  {
                    image.src = "http://o.aolcdn.com/commerce/autodata/images/USC40VOC172G021001.jpg";
                }
            
    }
    </script>
</body></html>
