            // Tampereen sää
            function tampere() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            document.getElementById("kuva").innerHTML = "<img src='http://openweathermap.org/img/wn/" + data.weather[0].icon + ".png'</img>";
            document.getElementById("kaupunki").innerHTML = "<h1>" + data.name + "</h1>";
            document.getElementById("aste").innerHTML = "<h2>" + data.main.temp_max + " C </h2>";
            document.getElementById("tunne").innerHTML = "Tuntuu kuin: " + data.main.feels_like + " C";
            document.getElementById("tuuli").innerHTML = "Tuulen nopeus: " + data.wind.speed + " m/s";
            // sivun taustaväri muuttuu säätilan mukaisesti
            if (data.weather[0].id == 800) {
                document.body.style.backgroundColor = "rgb(26, 107, 204)";
                document.getElementById("kuvaus").innerHTML = "Kappas vain ,nyt on hieno ilma!";
            } else if (data.weather[0].id == 801 || data.weather[0].id == 802 || data.weather[0].id == 803 || data.weather[0].id == 804) {
                document.body.style.backgroundColor = "#fff";
                document.getElementById("kuvaus").innerHTML = "Voi ei , nyt on pilvistä!";
            } else if (data.weather[0].id == 500 || data.weather[0].id == 501 || data.weather[0].id == 502 || data.weather[0].id == 503) {
                document.body.style.backgroundColor = "#c3c3c3";
                document.getElementById("kuvaus").innerHTML = "Sataa sataa ropisee pilipili pom, pilipili pom";
            }
            }
        };
        xmlhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Tampere&units=metric&mode=json&APPID=94694a51a1a8d1bdf70350341d32ee69", true);
        xmlhttp.send();
        }
