            function tampere() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            document.getElementById("kuva").class = data.weather.icon;
            document.getElementById("kaupunki").innerHTML = "Kaupunki: " + data.name;
            document.getElementById("aste").innerHTML = "Asteet: " + data.main.temp_max + " C";
            document.getElementById("tunne").innerHTML = "Tuntuu kuin: " + data.main.feels_like + " C";
            document.getElementById("tuuli").innerHTML = "Tuulen nopeus: " + data.wind.speed + "m/s";
            if (data.weather.id = 800) {
            document.body.style.backgroundColor = "blue";
            } else if (data.weather.id = 801) {
            document.body.style.backgroundColor = "white"; 
            } else if (data.weather.id = 500) {
            document.body.style.backgroundColor = "gray";
            } else {
            document.body.style.backgroundColor = "green";
            }
        }


        };

        }
